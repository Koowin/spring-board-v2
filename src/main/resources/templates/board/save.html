<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')"></nav>
<div class="container" >
    <h2>글쓰기</h2>
    <form action="#" th:action="@{/board/save}" th:object="${post}" method="post">
        <div class="mb-3">
            <label for="title" class="form-label">제목</label>
            <input type="text"  class="form-control" id="title" th:field="*{title}">
            <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid city.
            </div>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea class="form-control" id="content" rows="3" th:field="*{content}"></textarea>
        </div>
        <div class="text-end">
            <a type="button" class="btn btn-danger" th:href="@{/board/list}">취소</a>
            <button type="submit" class="btn btn-primary">저장</button>
        </div>
    </form>

</div>
</body>
</html>
