<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/common :: head('게시판')">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:replace="fragments/common :: menu('board')"></nav>
<div class="container" >
    <h2>게시판 조회</h2>
    <div>게시물 수: <span th:text="${#lists.size(posts)}"></span></div>

    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th scope="col">번호</th>
            <th scope="col">제목</th>
            <th scope="col">작성자</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="post : ${posts}">
            <td th:text="${post.id}">Mark</td>
            <td><a th:text="${post.title}" th:href="@{/board/{postId}(postId=${post.id})}">Otto</a></td>
            <td th:text="${post.author}">@mdo</td>
        </tr>
        </tbody>
    </table>
    <div class="text-end">
        <a type="button" class="btn btn-primary" th:href="@{/board/save}">글쓰기</a>
    </div>
</div>
</body>
</html>
