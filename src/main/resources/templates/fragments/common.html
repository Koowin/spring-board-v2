<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:text="${title}">게시판</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link href="default.css" th:href="@{/default.css}" rel="stylesheet"/>
</head>

<body>
<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark" th:fragment="menu(type)">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Koowin Board</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse"
                aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${type} == 'home' ? 'active' : ''" href="#" th:href="@{/}">홈 <span class="sr-only" th:if="${type} == 'home'">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${type} == 'board'? 'active' : ''" href="#" th:href="@{/board/list}">게시판<span class="sr-only" th:if="${type} == 'board'">(current)</span></a>
                </li>
            </ul>
        </div>
    </div>
</nav>
</body>
</html>
